<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="title">My Creative Image Gallery</h2>
  
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="">
    <img src="https://picsum.photos/id/1025/600/400" alt="">
    <img src="https://picsum.photos/id/1035/600/400" alt="">
    <img src="https://picsum.photos/id/1045/600/400" alt="">
    <img src="https://picsum.photos/id/1024/400/300" alt="">
    <img src="https://picsum.photos/id/1074/400/300" alt="">
    <img src="https://picsum.photos/id/1020/400/300" alt="">
    <img src="https://picsum.photos/id/1016/400/300" alt="">
    <img src="https://picsum.photos/id/1018/400/300" alt="">
    <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" alt="">
    <img src="https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg" alt="">
    <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a" alt="">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-content" id="lightbox-img">
    <span class="next">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
