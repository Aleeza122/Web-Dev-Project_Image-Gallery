<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="title">My Creative Image Gallery</h2>
  
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="">
    <img src="https://picsum.photos/600/400?random=13" alt="">
    <img src="https://picsum.photos/id/1035/600/400" alt="">
    <img src="https://picsum.photos/id/1045/600/400" alt="">
    <img src="https://picsum.photos/id/1025/600/400" alt="">
    <img src="https://picsum.photos/600/400?random=21" alt="">
    <img src="https://picsum.photos/600/400?random=28" alt="">
    <img src="https://picsum.photos/600/400?random=27" alt="">
    <img src="https://picsum.photos/600/400?random=24" alt="">
    <img src="https://picsum.photos/600/400?random=25" alt="">
    <img src="https://picsum.photos/600/400?random=34" alt="">
    <img src="https://picsum.photos/600/400?random=39" alt="">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-content" id="lightbox-img">
    <span class="next">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
